name: ci

on:
  push:
  pull_request:

jobs:
  verify:
    name: verify (go1.22.x, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: verify + server-smoke
        shell: bash
        run: |
          set -euo pipefail
          make verify
          PORT=18080 make server-smoke

  verify_stable:
    name: verify (stable, ubuntu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "stable"
          cache: true

      - name: verify + server-smoke
        shell: bash
        run: |
          set -euo pipefail
          make verify
          PORT=18080 make server-smoke
